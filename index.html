<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Particles - p5.js</title>
    <script src="p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smoke Particles</h1>
            <p>Интерактивная система частиц дыма на p5.js</p>
        </header>
        <main>
            <div id="sketch-container"></div>
            <div class="controls">
                <button id="reset-btn">Сброс</button>
                <button id="pause-btn">Пауза</button>
                <button id="fullscreen-btn">Полный экран</button>
            </div>
            <div class="instructions">
                <p>Нажмите <kbd>Enter</kbd> для полноэкранного режима | <kbd>Esc</kbd> для выхода | <kbd>Пробел</kbd> для паузы | <kbd>R</kbd> для сброса</p>
            </div>
        </main>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
