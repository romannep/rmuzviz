<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDance - Dance Simulator</title>
    <script src="p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RDance</h1>
            <p>Симулятор танца с управляемым скелетом</p>
        </header>
        <main>
            <div id="sketch-container"></div>
            <div class="controls">
                <button id="reset-btn">Сброс</button>
                <button id="pause-btn">Пауза</button>
                <button id="fullscreen-btn">Полный экран</button>
            </div>
            <div class="instructions">
                <p>Управление танцем: <kbd>WASD</kbd> - движения тела | <kbd>Q/E</kbd> - поворот туловища | <kbd>Enter</kbd> - полный экран | <kbd>Esc</kbd> - выход</p>
            </div>
        </main>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
